{% extends "layout.html" %}

{% block title %}
Twitter | Homepage
{% endblock %}

{% block content %}
<h1 class="text-center mt-4">Welcome to Twitter Django Project</h1>
<hr>
<div class="center-container">
    <h4>Are you sure you want to Delete the Tweet?</h4>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Delete</button>
        <a class="btn btn-success" href="{% url 'tweet_list' %}">Cancel</a>
    </form>
</div>

<style>
    /* Center the content */
    .center-container {
        display: flex;
        flex-direction: column; /* Stack items vertically */
        align-items: center;    /* Horizontally center the items */
        justify-content: center; /* Vertically center the items */
        text-align: center;      /* Center text in h4 */
        padding: 20px;           /* Optional padding around the content */
    }

    h4 {
        margin-bottom: 20px; /* Space between the title and the buttons */
    }

    form {
        display: flex;
        gap: 10px; /* Space between the buttons */
    }

    .btn {
        padding: 12px 24px; /* Optional button padding */
    }
</style>

{% endblock %}
